spring.application.name=springcloud-app-fastdfs
eureka.client.serviceUrl.defaultZone=http://springcloud:springcloud@localhost:1001/eureka/
spring.cloud.config.discovery.serviceId=springcloud-app-config
spring.cloud.config.discovery.enabled=true
spring.cloud.config.profile=default
spring.cloud.config.label=master

server.port=2001

spring.rabbitmq.host=192.168.10.12
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest


management.security.enabled=false

spring.sleuth.sampler.percentage=1.0



#\u8FDE\u63A5\u8D85\u65F6\u65F6\u95F4
fdfs.connect-timeout=600
#\u83B7\u53D6\u6587\u4EF6\u8D85\u65F6\u65F6\u95F4
fdfs.soTimeout=1500
#\u56FE\u7247\u538B\u7F29\u540E\u5BBD\u5EA6
fdfs.thumbImage.width = 150
#\u56FE\u7247\u538B\u7F29\u6536\u9AD8\u5EA6
fdfs.thumbImage.height = 150
#tracker\u914D\u7F6E\uFF0C\u591A\u4E2A\u4F7F\u7528\u9017\u53F7\u9694\u5F00
fdfs.trackerLists=192.168.1.105:22122
# \u6700\u5927\u652F\u6301\u6587\u4EF6\u5927\u5C0F
spring.http.multipart.max-file-size=100MB
spring.http.multipart.max-request-size=100MB

