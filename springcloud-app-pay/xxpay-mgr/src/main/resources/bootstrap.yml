eureka:
  client:
    serviceUrl:
      defaultZone: http://springcloud:springcloud@localhost:1025/eureka/
  instance:
    prefer-ip-address: true

spring:
  application:
    name: xxpay-mgr
  cloud:
    config:
      discovery:
        enabled: true
        serviceId: springcloud-app-config
      label: master
      profile: master
  sleuth:
    sampler:
      percentage: 1.0
  mybatis:
    mapper-locations: 'classpath:org/xxpay/dal/dao/mapper/*.xml'

management:
  security:
    enabled: false

server:
  port: 7000
