server:
  port: 3010

eureka:
  client:
    serviceUrl:
      defaultZone: http://springcloud:springcloud@localhost:1025/eureka/
  instance:
    prefer-ip-address: true

spring:
  application:
    name: xxpay-web
  cloud:
    config:
      discovery:
        enabled: true
        serviceId: springcloud-app-config
      label: master
      profile: master
