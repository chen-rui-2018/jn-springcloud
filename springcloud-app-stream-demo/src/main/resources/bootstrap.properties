spring.application.name=springcloud-app-stream-demo
eureka.client.serviceUrl.defaultZone=http://springcloud:springcloud@localhost:1001/eureka/
server.port=5001
management.security.enabled=false
spring.sleuth.sampler.percentage=1.0


spring.rabbitmq.host=192.168.10.12
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest



spring.cloud.stream.bindings.email.destination = message
spring.cloud.stream.bindings.email.contentType=text/plain;charset=UTF-8
spring.cloud.stream.rabbit.bindings.email.producer.routingKeyExpression='''email'''




spring.cloud.stream.bindings.sms.destination = message
spring.cloud.stream.bindings.sms.contentType=text/plain;charset=UTF-8
spring.cloud.stream.rabbit.bindings.sms.producer.routing-key-expression='''sms'''


