spring.application.name=springcloud-app-zuul
server.port=1101

#zuul.addHostHeader=true
zuul.sensitiveHeaders="*"  

zuul.routes.a.path=/springcloud-app-system/**
zuul.routes.a.serviceId=springcloud-app-system
zuul.routes.a.path=/springcloud-app-schedule/**
zuul.routes.a.serviceId=springcloud-app-schedule
#zuul.routes.a.url=http://localhost:2001/springcloud-app

eureka.client.serviceUrl.defaultZone=http://springcloud:springcloud@localhost:1001/eureka/

spring.zipkin.base-url=http://localhost:9411

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

spring.sleuth.sampler.percentage=1.0
