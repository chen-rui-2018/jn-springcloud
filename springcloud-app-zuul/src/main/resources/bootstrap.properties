spring.application.name=springcloud-app-zuul

server.port=1101
management.security.enabled=false


#zuul.addHostHeader=true
zuul.sensitiveHeaders="*"  
info.version=1.0.0
info.name=ZUUL\u7F51\u5173\u670D\u52A1


zuul.routes.springcloud-app-system=/springcloud-app-system/**
zuul.routes.springcloud-app-schedule=/springcloud-app-schedule/**
zuul.routes.springcloud-app-fastdfs=/springcloud-app-fastdfs/**
zuul.routes.springcloud-integrated-app=/springcloud-integrated-app/**
zuul.routes.springcloud-portals=/springcloud-portals/**
zuul.routes.springcloud-portals-management=/springcloud-portals-management/**
zuul.routes.springcloud-wechat-mini-program=/springcloud-wechat-mini-program/**
zuul.routes.springcloud-wechat-official-accounts=/springcloud-wechat-official-accounts/**


eureka.client.serviceUrl.defaultZone=http://springcloud:springcloud@localhost:1001/eureka/

spring.zipkin.base-url=http://localhost:9411

spring.rabbitmq.host=192.168.10.12
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

spring.sleuth.sampler.percentage=1.0

zuul.retryable=true
##\u89C4\u5219\uFF1Ahystrix > ribbon
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=120000
ribbon.ReadTimeout=20000
ribbon.ConnectTimeout=1000
ribbon.MaxAutoRetries=0
ribbon.MaxAutoRetriesNextServer=1

##\u9488\u5BF9\u6587\u4EF6\u4E0A\u4F20\uFF0C\u52A0\u957F\uFF1A
springcloud-app-fastdfs.ribbon.ReadTimeout=120000