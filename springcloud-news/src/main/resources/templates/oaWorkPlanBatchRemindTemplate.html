<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>工作计划任务提醒模板</title>
</head>
<body>
<div id="mailContentContainer" class="qmbox qm_con_body_content qqmail_webmail_only" style="">


    <table border="0" cellpadding="0" cellspacing="0" width="100%" style="font-size: 13px; color: #333; line-height: 20px; font-family: &quot;Helvetica Neue&quot;,Helvetica,&quot;Microsoft Yahei&quot;,&quot;Hiragino Sans GB&quot;,&quot;WenQuanYi Micro Hei&quot;,Tahoma,Arial,sans-serif;">
        <tbody>
        <tr>
            <td>
                <table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border: none; border-collapse: collapse;">
                    <tbody>
                    <tr>
                        <td style="padding: 10px 0; border: none; vertical-align: middle;"><strong style="font-size: 16px"></strong></td>
                    </tr>
                    </tbody>
                </table>
                <table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse; background-color: #fff; border: 1px solid #cfcfcf; box-shadow: 0 0px 6px rgba(0, 0, 0, 0.1); margin-bottom: 20px; font-size:13px;">
                    <tbody>
                    <tr>
                        <td>
                            <table cellpadding="0" cellspacing="0" style="width: 100%; border: none; border-collapse: collapse;">
                                <tbody>
                                <tr>
                                    <td style="padding: 10px; background-color: #F8FAFE; border: none; font-size: 14px; font-weight: 500; border-bottom: 1px solid #e5e5e5;"><span style="border-bottom:1px dashed #ccc;"><span th:text="${currentTime}"></span></span></td>
                                    <td style="width: 180px; text-align: right; background-color: #F8FAFE; border: none; vertical-align: top; padding: 10px; border-bottom: 1px solid #e5e5e5;">
                                        <a href="#" target="_blank" rel="noopener">白下智慧园区协同办公系统</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>

                    <tr>
                        <td style="padding: 10px; border: none;">
                            <h5 style="margin: 8px 0; font-size: 14px;"> 任务(<span th:text="${taskCount}"></span>)</h5>
                            <table cellpadding="0" cellspacing="0" style="width: 100%; border: 1px solid #e5e5e5; margin-bottom: 15px; border-collapse: collapse; font-size: 13px;">
                                <tbody>
                                <tr>
                                    <th style="width: 50px; border: 1px solid #e5e5e5; background-color: #f5f5f5; padding: 5px;">序号</th>
                                    <th style="border: 1px solid #e5e5e5; background-color: #f5f5f5; padding: 5px;">任务名称</th>
                                    <th style="width: 100px; border: 1px solid #e5e5e5; background-color: #f5f5f5; padding: 5px;">截止日期</th>
                                </tr>
                                <tr  th:each="collect,iterStat : ${workPlans}">
                                    <td style="padding: 5px; text-align: center; border: 1px solid #e5e5e5;"><span th:text="${iterStat.count}"></span></td>
                                    <td style="padding: 5px; border: 1px solid #e5e5e5;">
                                        <a href="#" rel="noopener" target="_blank"><span th:text="${collect.workPlanName}"></span></a>
                                    </td>
                                    <td style="padding: 5px; text-align: center; border: 1px solid #e5e5e5;"><span style="border-bottom: 1px dashed rgb(204, 204, 204); position: relative;" th:text="${collect.planEndTime}"></span></td>
                                </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </td>
        </tr>
        </tbody>
    </table>

    <style type="text/css">
        .qmbox style,
        .qmbox script,
        .qmbox head,
        .qmbox link,
        .qmbox meta {
            display: none !important;
        }
    </style>
</div>
</body>
</html>
