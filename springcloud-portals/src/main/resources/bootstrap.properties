spring.application.name=springcloud-portals
eureka.client.serviceUrl.defaultZone=http://springcloud:springcloud@localhost:1001/eureka/
spring.cloud.config.discovery.serviceId=springcloud-app-config
spring.cloud.config.discovery.enabled=true
spring.cloud.config.profile=master
spring.cloud.config.label=master

server.port=5001



management.security.enabled=false

spring.sleuth.sampler.percentage=1.0



##redis\u5B58\u50A8\u7528\u6237\u62D3\u5C55\u4FE1\u606F\u7684key
user.outreach.information.key=user_outreach_infomation
##\u7528\u6237\u4FE1\u606Fredis\u524D\u7F00
user.outhrache.information.prefix=user_outreache_session:
##\u7528\u6237\u4FE1\u606Fsession\u8FC7\u671F\u65F6\u95F4  1\u4E2A\u5C0F\u65F6
user.outhrache.information.expire=3600


##redis\u5B58\u50A8\u6ED1\u52A8\u9A8C\u8BC1\u4FE1\u606F\u7684key
side_validation.key=side_validation
##\u6ED1\u52A8\u9A8C\u8BC1redis\u524D\u7F00
side_validation.prefix=side_validation_session:
##\u6ED1\u52A8\u9A8C\u8BC1session\u8FC7\u671F\u65F6\u95F4  120s
side_validation.expire=120


##redis\u5B58\u50A8\u77ED\u4FE1\u9A8C\u8BC1\u7801\u7684key
sms.key=sms_key
##\u77ED\u4FE1\u9A8C\u8BC1\u7801redis\u524D\u7F00
sms.prefix=sms_session:
##\u77ED\u4FE1\u9A8C\u8BC1\u7801session\u8FC7\u671F\u65F6\u95F4 180s
sms.expire=180


##\u767B\u5F55\u6A21\u5F0F:\u8D26\u53F7\u5BC6\u7801\u767B\u5F55
LOGIN_TYPE_WEB=web
##\u767B\u5F55\u6A21\u5F0F:\u624B\u673A\u53F7\u9A8C\u8BC1\u7801\u767B\u5F55
LOGIN_TYPE_SMS=sms
##\u767B\u5F55\u6A21\u5F0F:\u5FAE\u4FE1\u767B\u5F55
LOGIN_TYPE_WECHAT=wechat
##\u767B\u5F55\u6A21\u5F0F:app\u767B\u5F55
LOGIN_TYPE_APP=app


swagger.title=\u95E8\u6237
swagger.description=\u95E8\u6237 v1.0
swagger.version=1.0
swagger.base-package=com.jn
swagger.base-path=/**
swagger.exclude-path=/error, /api/**
## \u53D6\u6D88\u4F7F\u7528\u9ED8\u8BA4\u9884\u5B9A\u4E49\u7684\u54CD\u5E94\u6D88\u606F,\u5E76\u4F7F\u7528\u81EA\u5B9A\u4E49\u54CD\u5E94\u6D88\u606F
swagger.apply-default-response-messages=false
swagger.global-response-message.get[0].code=401
swagger.global-response-message.get[0].message=401get
swagger.global-response-message.get[1].code=500
swagger.global-response-message.get[1].message=500get
swagger.global-response-message.get[1].modelRef=ERROR
swagger.global-response-message.post[0].code=500
swagger.global-response-message.post[0].message=500post
swagger.global-response-message.post[0].modelRef=ERROR

